<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firma - Materia Gris</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container" id="card">
        <div class="left-container">
            <h2 class="name">Nombre Apellido</h2>
            <h3 class="rol">Rol del Colaborador</h3>
            <div class="phone-number">
                <i class="bx bx-mobile"></i>
                <h4 class="number">Teléfono del colaborador</h4>
            </div>
            <div class="address">
                <i class="bx bx-location"></i>
                <h4>Av. Domingo Orué 165, Surquillo, Lima - Perú</h4>
            </div>
            <img class="redes" src="img/redes.png" alt="Social Media MG" />
        </div>
        <div class="right-container">
            <img src="img/linea-grafica-mg.png" alt="Graphic Line MG" />
        </div>
    </div>
    <form id="edit-form">
        <label>Nombre: <input type="text" id="input-name" placeholder="Nuevo nombre"></label><br>
        <label>Rol: <input type="text" id="input-rol" placeholder="Nuevo rol"></label><br>
        <label>Número: <input type="text" id="input-number" placeholder="Nuevo número"></label><br>
        <button type="button" id="save-btn">Guardar Cambios</button>
        <button type="button" id="clear-btn">Limpiar datos</button>
        <button type="button" id="copy-btn">Copiar imagen</button>
    </form>
    <div id="empty-toast">Por favor ingresa al menos un dato</div>
    <div id="copy-toast">Firma copiada al portapapeles ✅</div>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
